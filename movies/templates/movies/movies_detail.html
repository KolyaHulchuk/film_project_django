{% extends "movies/base.html" %}
{% block content %}
    <article class="media content-section">
      <img  class="rounded-circle account-img" src="{{ object.author.profile.image.url }}">
      <div class="media-body">
        <h2 class="article-title"> {{ object.title }}</h2>
        <p class="article-content">{{ object.genres }}</p>
        <p class="article-content">{{ object.country }}</p>
        <p class="article-content">{{ object.author }}</p>
        <p class="article-content">{{ object.actors }}</p>
        <div class="article-metadata">
            <small class="text-muted">{{ object.relase_date | date:"d F, Y" }}</small>
            <p class="article-content">{{ object.description }}</p>
        </div>
      </div>
    </article>
{% endblock content %}

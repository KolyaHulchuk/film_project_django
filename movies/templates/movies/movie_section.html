{% load static %}
<div class="scroll-section">
    <div class="type-movie">
        <div class="left-sections">
            <h3 class="name-type">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                    <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"/>
                 </svg> 
                {{ title }}
            </h3>
        </div>
        <div class="right-section">
            <h5 class="all-movies">
                {% if link %}
                <a href="{% url link %}" class="none-underline">
                    Views All<i class="bi bi-chevron-right"></i>
                </a>
                {% endif %}
            </h5>
        </div>
    </div>
    <div class="movie-scroll-container">
        {% for item in items|slice:":14" %}
        <div class="movie-card-scroll">
            <div class="card-poster">
                {% if item.poster_path %}
                    <img src="https://image.tmdb.org/t/p/w500{{ item.poster_path }}" alt="{% if title %}{{ item.title }}{% else %}{{ item.name }}{% endif %}">  <!-- якщо фільм то тайтл інакше тв  по дефолту -->
                {% else %}
                    <img src="{% static 'movies/image/default_poster.jpg' %}" alt="None">
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
